post:
  tags:
    - Multi-Host Integration
  summary: Create Sources Within Multi-Host Integration 
  description: >-
    This API is used to create sources within Multi-Host Integration. Multi-Host Integration holds similar types of sources.
    
    
    A token with Org Admin or Multi-Host Admin authority is required to access this endpoint.
  operationId: createSourcesWithinMultiHost
  parameters:
    - name: id
      in: path
      description: ID of the Multi-Host Integration.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: 2c91808568c529c60168cca6f90c1326
  requestBody:
    description: The specifics of the sources to create within Multi-Host Integration.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../schemas/MultiHostIntegrationsCreateSources.yaml'
    required: true
  responses:
    "200":
      description: OK. Returned if the request was successfully accepted into the system.
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
  security:
    - UserContextAuth: [idn:multihosts:create, idn:sources:create]

get:
  tags:
    - Multi-Host Integration
  summary: Get Multi-Host Integration By ID
  description: >-
    Get an existing Multi-Host Integration. 
  
  
    A token with Org Admin or Multi-Host Integration Admin authority is required to access this endpoint.
  operationId: getMultiHostIntegrations
  parameters:
    - name: id
      in: path
      description: ID of the Multi-Host Integration.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: 2c91808568c529c60168cca6f90c1326
  responses:
    "200":
      description: OK. Returned if the request was successfully accepted into the system.
      content:
        application/json:
          schema:
            $ref: '../schemas/MultiHostIntegrations.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
  security:
    - UserContextAuth: [idn:multihosts:read, idn:sources:read]

delete:
  tags:
    - Multi-Host Integration
  summary: Delete Multi-Host Integration
  description: >-
    Delete an existing Multi-Host Integration by ID.  
    
    
    A token with Org Admin or Multi Host Admin authority is required to access this endpoint.
  operationId: deleteMultiHost
  parameters:
    - name: id
      in: path
      description: ID of Multi-Host Integration to delete.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: 2c91808568c529c60168cca6f90c1326
  responses:
    "200":
      description: OK. Returned if the request was successfully accepted into the system.
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
  security:
    - UserContextAuth: [idn:multihosts:delete,idn:sources:delete]
      
patch:
  operationId: updateMultiHostSources
  tags:
    - Multi-Host Integration
  summary: Update Multi-Host Integration
  description: >-
    Update existing sources within Multi-Host Integration.
    
    
    A token with Org Admin or Multi-Host Admin authority is required to access this endpoint.
  parameters:
    - name: multihost_id
      in: path
      description: ID of the Multi-Host Integration to update.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: anId
  requestBody:
    required: true
    description: |
      A list of Multi-Host Integration update operations according to the [JSON Patch](https://tools.ietf.org/html/rfc6902) standard.

      Only `replace` operations are accepted by this endpoint.
      
      A 403 Forbidden Error indicates that you attempted to PATCH a operation that is not allowed.
    content:
      application/json-patch+json:
        schema:
          type: object
          description: A JSONPatch document as defined by [RFC 6902 - JSON Patch](https://tools.ietf.org/html/rfc6902).  Only `replace` operations are accepted by this endpoint.
          properties:
            operations:
              description: Operations to be applied.
              type: array
              items:
                $ref: '../schemas/JsonPatchOperation.yaml'
        example: 
          [
              {
                  "op": "add",
                  "path": "/description",
                  "value": "MDK Multi-Host Integration 222 description"
              }
          ]
  responses:
    "200":
      description: OK. Returned if the request was successfully accepted into the system.
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
  security:
    - UserContextAuth: [idn:multihosts:update]